<!doctype>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>what</title>
<style>
html, body {
	margin:0;
	padding:0;
}
.container {
	position:relative;
	display:block;
	width:100%;
	height:100%;
	background:url(./img/background.jpg) no-repeat;
	background-size:100%;
}
span, a {
	display:block;
	position:absolute;
}
.add {
	height:10%;
	width:10%;
	top:0;
	left:55%;
	margin-top:17%;
}
.result {
	height: 0;
	width: 16%;
	top: 0;
	left: 46%;
	margin-top:22%;
	text-align:center;
	font-size:16px;
}
</style>
<div class="container">
<a class="add" href="list.html"></a>
<span class="result" id="eat-what"></span>
</div>
<script>
(function(){
	//var eat_list = "紫菜包饭、三明治、好炖、沙拉、卷饼、饭团、鸡蛋仔、牛筋面".split("、") ;
	var eat_list = localStorage.getItem('eat_list');
	if (!eat_list) {
		eat_list = '什么都没有';
	}
	eat_list = eat_list.split("$#$");
	var seed = Math.random();
	var index = Math.floor(seed * eat_list.length);
	document.getElementById("eat-what").innerHTML= eat_list[index];
})();
</script>
